<!DOCTYPE html>
<html>
<head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
        <div class="page-header">
                <img src="{{ url_for('static', filename='bmw.png') }}" class="img-fluid" alt="Responsive image">
            </div>

    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Brand</th>
                <th scope="col">Model</th>
                <th scope="col">Horsepower</th>
                <th scope="col">Mileage</th>
                <th scope="col">Year</th>
            </tr>
        </thead>
        <tbody>
        {% for item in items %}

        <tr>
            <td scope="row"> {{ item.ID }}</td>
            <td scope="row"> {{ item.Brand }} </td>
            <td scope="row"> {{ item.Model }} </td>
            <td scope="row"> {{ item.Horsepower }} </td>
            <td scope="row"> {{ item.Mileage }} </td>
            <td scope="row"> {{ item.Year}} </td>
        </tr>
        {% endfor %}
        </tbody>    
    </table>

</body>
</html>
